services:
  - type: web
    name: safestreet-backend
    env: python
    buildCommand: docker build -t safestreet-backend .
    startCommand: python app.py
    envVars:
      - key: MONGODB_URI
        fromService: safestreet-mongodb
    ports:
      - port: 5000
    healthCheckPath: /health
    autoDeploy: true
    memory: 4096
    cpu: 2
    disk: 10240
    
databases:
  - type: mongodb
    name: safestreet-mongodb
